<ion-view cache-view="false" view-title="Anexo" hide-back-button="true">
  <ion-nav-buttons side="right"> 
    <button class="button button-stable" ng-hide="Anexo.inserting || Anexo.editing" ng-click="Anexo.startInserting()"> <i class="icon ion-plus-round"></i> </button>
    <button class="button button-stable" ng-show="Anexo.inserting || Anexo.editing" ng-click="Anexo.post()"> <i class="icon ion-checkmark"></i> </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-hide="Anexo.inserting || Anexo.editing" menu-toggle="left"> </button>
    <button class="button button-stable" ng-show="Anexo.inserting || Anexo.editing" ng-click="Anexo.cancel()"> <i class="icon ion-android-arrow-back"></i> </button>
  </ion-nav-buttons>
  <ion-content>
    <div ng-hide="Anexo.inserting || Anexo.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
      <label class="item item-input" id="cloud-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" ng-model="vars.search" cronapp-filter="descricao;" cronapp-filter-operator="" cronapp-filter-autopost="true" crn-datasource="Anexo" value="" placeholder="{{'template.crud.search' | translate}}">
      </label>
    </div>   
    <div class="component-holder ng-binding ng-scope ui-draggable ui-draggable-handle" data-component="crn-datasource" id="crn-datasource-906854">
      <datasource name="Anexo" entity="api/cronapi/query/1h7rh2jnrs2t0/" keys="id" rows-per-page="10" delete-message="Deseja remover?" class=""></datasource>
    </div>
    <div crn-datasource="Anexo" class="" ng-hide="Anexo.editing || Anexo.inserting">
      <ion-list can-swipe="listCanSwipe">
        <ion-item ng-repeat="rowData in datasource.data" class="item" ng-click="datasource.startEditing(rowData)">
          <div class="row">
            <div class="col">
              {{rowData.descricao}}
            </div>
            <div class="col">
              <button ng-if="rowData.anexo" class="button" ng-click="cronapi.internal.downloadFileEntityMobile(datasource, 'anexo', $index)">
                  <span class="icon ion-android-download"></span>
              </button>
            </div>
          </div>
          <ion-option-button class="button-positive" ng-click="datasource.startEditing(rowData)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="datasource.remove(rowData)">
            &nbsp;
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-item>
      </ion-list>
    </div>
    <div ng-show="Anexo.editing || Anexo.inserting">
      <form crn-datasource="Anexo">
        <fieldset ng-disabled="!Anexo.editing &amp;&amp; !Anexo.inserting">
          <div class="list">
            <!-- descricao begin -->
            <label for="textinput-descricao" class="item item-input item-stacked-label">
            <span class="input-label">Descricao</span>
            <input type="text" placeholder="Descricao" ng-model="Anexo.active.descricao" id="textinput-descricao" name="textinput-descricao">
            </label>
            <!-- anexo begin -->
            <div class="component-holder ng-binding ng-scope" data-component="crn-dynamic-file">
              <div class="item item-input item-stacked-label">
                <label class="input-label">Anexo</label>
                <div class="form-group">
                  <div dynamic-file="" ng-model="Anexo.active.anexo" max-file-size="5MB" class="dynamic-image-container" ng-required="false">
                    {{"template.crud.clickToAddFile" | translate}}
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </fieldset>
      </form>
    </div>
  </ion-content>
</ion-view>
